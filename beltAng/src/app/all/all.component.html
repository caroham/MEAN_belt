<h3>These pets are looking for a home!</h3>
<a [routerLink]="['new']">Add a pet to the shelter</a>

<p>{{message}}</p>
<table>
  <thead>
      <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets">
      <td>{{pet.name}}</td>
      <td>{{pet.type}}</td>
      <td>
        <button class="details_btn" [routerLink]="['/details/', pet._id]">Details</button>
        <button class="edit_btn" [routerLink]="['/edit/', pet._id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
